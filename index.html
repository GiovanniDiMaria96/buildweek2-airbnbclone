<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
</head>

<body>
    <header class="container-fluid px-1 px-lg-5 py-1 py-lg-3 d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="#"><img src="assets/logo-pink.png" alt="logo"></a>
        </div>
        <div>Search Bar Open</div>
        <div class="user d-flex justify-content-between align-items-center">
            <span>Airbnb your home</span>
            <i class="bi bi-globe"></i>
            <button>
                <i class="bi bi-list"></i>
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
    </header>
    <nav class="container-fluid px-1 px-lg-5">
        <div id="top-carousel" class="carousel slide bg-primary">
            <div class="carousel-inner">
                <div class="carousel-item active">
                </div>
                <div class="carousel-item">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#top-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#top-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </nav>
    <main class="container-fluid px-1 px-lg-5">
        <section class="container-fluid px-0">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">1</div>
                <div class="col-12 col-md-4 col-lg-3">2</div>
                <div class="col-12 col-md-4 col-lg-3">3</div>
                <div class="col-12 col-md-4 col-lg-3">4</div>
                <div class="col-12 col-md-4 col-lg-3">5</div>
                <div class="col-12 col-md-4 col-lg-3">6</div>
            </div>
        </section>
        <section class="container-fluid px-0">
            <p>Past Experiences</p>
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">1</div>
                <div class="col-12 col-md-4 col-lg-3">2</div>
                <div class="col-12 col-md-4 col-lg-3">3</div>
                <div class="col-12 col-md-4 col-lg-3">4</div>
                <div class="col-12 col-md-4 col-lg-3">5</div>
                <div class="col-12 col-md-4 col-lg-3">6</div>
            </div>
        </section>
        <section class="container-fluid px-0">
            <p>Inspiration for future getaways</p>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn">Popular</button>
                <button type="button" class="btn">Historic</button>
                <button type="button" class="btn">Coastal</button>
                <button type="button" class="btn">Islands</button>
                <button type="button" class="btn">Lakes</button>
                <button type="button" class="btn">Unique stays</button>
                <button type="button" class="btn">Categories</button>
                <button type="button" class="btn">Things to do</button>
            </div>
        </section>
    </main>
    <footer class="container-fluid px-1 px-lg-5">
        <p>footer</p>
        <div class="row"></div>
        <div class="row"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
