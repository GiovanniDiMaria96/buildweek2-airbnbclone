<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
        <title>Airbnb | Tokyo - Holiday Rentals & Places to Stay</title>
    </head>
<body>
    <header class="container-fluid px-5 py-1 py-lg-3 d-flex justify-content-between align-items-center">
        <div class="logo d-none d-md-block">
            <a href="#"><img src="assets/logo-pink.png" alt="logo"></a>
        </div>
        <div id="top-bar" class="flex-grow-1 d-flex justify-content-center">
            <div class="bar-container">
                <div class="location">
                    <p>Where</p>
                    <input type="text" placeholder="Search destinations">
                </div>
                <div class="check-in">
                    <p>Check-in</p>
                    <input type="text" placeholder="Add dates">
                </div>
                <div class="check-out">
                    <p>Check-out</p>
                    <input type="text" placeholder="Add dates">
                </div>
                <div class="guests">
                    <p>Who</p>
                    <input type="text" placeholder="Add guests">
                    <span><i class="bi bi-search"></i></span>
                </div>
            </div>
        </div>

        <div class="user d-none d-md-flex justify-content-between align-items-center">
            <span>Airbnb your home</span>
            <i class="bi bi-globe" id="globe"></i>
            <button>
                <i class="bi bi-list"></i>
                <i class="bi bi-person-circle"></i>
            </button>
    </header>
    <main class="container-fluid px-5">

    </main>
    <footer class="container-fluid px-5">
        
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
